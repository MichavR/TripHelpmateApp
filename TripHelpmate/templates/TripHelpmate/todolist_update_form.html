{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Trip Helpmate | Edit activity {% endblock %}

{% block content %}
    <center>
    <h2>Edit activity</h2>
    <form class="mid-form" method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <input class="w3-button w3-dark-grey" type="submit" value="Update">
    </form>
    <button class="w3-button w3-dark-grey" onclick='location.href="{% url 'activities-list' %}"'>Back</button>
    </center>
{% endblock %}
