{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Trip Helpmate | Edit item {% endblock %}

{% block content %}
    <center>
    <h2>Edit item {{ item.name }}</h2>
    <form class="mid-form" method="post">
    {% csrf_token %}
    {{ form|crispy}}<br>
    <input class="w3-button w3-dark-grey" type="submit" value="Update">
    </form>
    <button class="w3-button w3-dark-grey" onclick='location.href="{% url 'items-list' %}"'>Back</button>
    </center>
{% endblock %}
