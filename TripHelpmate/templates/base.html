{% load static %}
    <!DOCTYPE html>
    <html lang="en-EN">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <style>
            body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
            .myLink {display: none}
            </style>
            <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
{#            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">#}
{#            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"#}
{#              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"#}
{#              crossorigin="anonymous">#}
            <title>{% block title %} {% endblock %}</title>


            <link rel="stylesheet" type="text/css" href="https://cdn.wpcc.io/lib/1.0.2/cookieconsent.min.css"/>
            <script src="https://cdn.wpcc.io/lib/1.0.2/cookieconsent.min.js" defer></script>
            <script>window.addEventListener("load", function(){window.wpcc.init({"border":"thin","corners":"small","colors":
                    {"popup":{"background":"#f6f6f6","text":"#000000","border":"#555555"},"button":
                            {"background":"#555555","text":"#ffffff"}},"position":"bottom","content":
                    {"href":"https://www.websitepolicies.com/policies/view/qiaJDuOB"}})});</script>

        </head>
        <body class="w3-white">
            <div class="w3-bar w3-light-gray w3-border-bottom w3-xlarge">
                <div id="logo">
                    <a href="{% url 'index' %}"><img src="{% static 'logo1_200x100.png' %}" alt="logo" id="logo"></a>
                </div>
                <a class="w3-bar-item w3-button w3-text-red w3-hover-red" href="{% url 'index' %}"><b><i class="fa fa-map-marker w3-margin-right"></i>Home</b></a>
                <a class="w3-bar-item w3-button w3-text-red w3-hover-red" href="{% url 'profile' %}"><b>Profile</b></a>
                <a class="w3-bar-item w3-button w3-text-red w3-hover-red" href="{% url 'trips-list' %}"><b>My trips</b></a>
                <a class="w3-bar-item w3-button w3-text-red w3-hover-red" href="{% url 'img-gallery' %}"><b>Photo gallery</b></a>
                <a class="w3-bar-item w3-button w3-text-red w3-hover-red" href="{% url 'contact-us' %}"><b>Contact</b></a>
                <div class="user-links">
                {% if user.is_authenticated %}

                    <b>Hello <a href="{% url 'profile' %}">{{ user.username }}</a></b> <img src="{{ user.userprofile.image.url }}" alt="avatar" height="40" width="40"> /
                    <a href="{% url 'logout' %}"><b>Log out</b></a>

                {% else %}

                    <a href="{%  url 'signup' %}"><b>Sign up</b></a> / <a href="{%  url 'login' %}"><b>Log in</b></a>

                {% endif %}
                </div>
            </div>

            {% block content %}

            {% endblock %}
            <script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
            <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <script src='https://www.google.com/recaptcha/api.js'></script>
            {% if form %}
                {{ form.media }}
            {% endif %}
        </body>
    </html>
